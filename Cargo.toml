[package]
name = "rlget"
version = "0.0.1"
edition = "2024"
authors = ["jake@mccoy.engineer", "songrun"]

[profile.release]
codegen-units = 1
lto = "fat"
strip = "symbols"

[dependencies]
reqwest = "0.9.3"
indicatif = "0.12.0"
clap = { version = "4.5.53", features = ["derive"] }
colored = "3.0.0"
const-str = "0.7.0"

[[test]]
name = "parse_filename"
path = "tests/parse_filename.rs"
